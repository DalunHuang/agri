<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        <li th:each="result : ${results}">
            <p th:text="${result}"></p>
        </li>
    </ul>
</body>
</html>
