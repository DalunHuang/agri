<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        <!-- 使用Thymeleaf的循环来遍历搜索结果列表 -->
        <li th:each="result : ${results}">
            <!-- 在每个搜索结果的li元素中展示结果的内容 -->
            <p th:text="${result}"></p>
        </li>
    </ul>
</body>
</html>
